    <style>
        body, html {
            height: 100%;

            background-color: white;
        }

            align-items: center;
            justify-content: center;

        #zohoSupportWebToCase input[type='text'],
        #zohoSupportWebToCase select,
        .wb_common {
            width: 280px;
        }

        #zohoSupportWebToCase td {
            padding: 11px 5px;
        }

        #zohoSupportWebToCase textarea,
        #zohoSupportWebToCase input[type='text'],

        }
